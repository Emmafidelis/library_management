<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login</title>
    <link rel="stylesheet" href="/assets/library_management/css/login.css">
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <label class="form-label" for="username">Username</label>
      <input class="form-input" type="text" id="username" required>
      
      <label class="form-label" for="password">Password</label>
      <input class="form-input" type="password" id="password" required>
      
      <button class="btn" type="submit">Login</button>
    </form>
    <div id="message-container"></div>
  </div>

  <script src="/assets/library_management/js/login.js"></script>
</body>
</html>
